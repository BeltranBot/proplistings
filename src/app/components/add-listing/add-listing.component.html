<a [routerLink]="['/listings']">Back</a>
<br>
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" name="title" [(ngModel)]="title" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" type="text" name="city" [(ngModel)]="city" required>
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input class="form-control" type="text" name="owner" [(ngModel)]="owner" required>
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <input class="form-control" type="text" name="bedrooms" [(ngModel)]="bedrooms" required>
  </div>
  <div class="form-group">
    <label>Type</label>
    <select name="type" type="text" class="form-control" [(ngModel)]="type" required>
      <option value="Estate">Estate</option>
      <option value="Condo">Condo</option>
      <option value="Aparment">Aparment</option>
    </select>
  </div>
  <div class="form-group">
    <input id="image" class="form-control" type="file" name="image" [(ngModel)]="image">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="text" name="price" [(ngModel)]="price" required>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
